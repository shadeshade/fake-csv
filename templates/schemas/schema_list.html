{% extends "wrapper.html" %}

{% block title %}
Data Schemas
{% endblock %}

{% block content %}
<h1>Data schemas</h1>
<a class="nav-link" href="{% url 'schemas:schema_create' %}">Add Schema</a>

{% for object in object_list %}
    <p><a href="{% url 'schemas:job_create' object.id%}">{{object}}</a></p>
    {% if object.added_by == user %}

    <p><a class="btn btn-primary" href="{% url 'schemas:schema_update' object.id%}">Update</a></p>
    <p><a class="btn btn-primary" href="{% url 'schemas:schema_delete' object.id%}">Delete</a></p>
    {% endif %}
{% endfor %}
{% endblock %}
