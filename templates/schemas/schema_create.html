{% extends 'wrapper.html' %}
{% load static %}

{% block title %}
New Schema
{% endblock %}

{% block content %}
    <h1>New Schema</h1>
    <form method=post>

        {{ schema_form.management_form }}
        {% csrf_token %}
        <table>
                {{ schema_form }}
        </table>

        <button class="btn btn-primary" type="submit">Submit</button>

        <h1>Schema columns</h1>
        <table id="items">
            {{ column_form.management_form }}
            {{ column_form }}
        </table>
        <button class="btn btn-primary" id="add-column" type="button">Add column</button>
    </form>

    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/add_fields.js' %}"></script>
    <script src="{% static 'js/change_fields.js' %}"></script>


{% endblock %}
