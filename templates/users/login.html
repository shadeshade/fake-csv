{% extends 'wrapper.html' %}

{% block title %}
Login Page
{% endblock %}


{% block content %}
    <h1 class="content-title">Login</h1>
    <form method=post>
      {% csrf_token %}
      {% for field in form %}
          <div>
                {{ field }}
          </div>
      {% endfor %}

      <button class="btn btn-primary" type="submit">Log in</button>
    </form>
{% endblock %}
